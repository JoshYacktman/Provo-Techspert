<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/utils.css">
    <link rel="stylesheet" href="../static/css/page_fills.css">
    <link rel="stylesheet" href="settings.css">
    <!-- <link rel="icon" href="../images/favicon.png"> -->
    <title>Provo Techspert</title>
</head>
<body>
    <main>
        <!-- Header -->
        <div class="header">
            <div class="header left">
                <h1 class="main_text medium">Provo Techspert</h1>
            </div>
        </div>


        <div class="work_area">
            <h1>Join / Sign In</h1>
            <p>Proper form component</p>
            <p>Database inference</p>
            <form action="#" method="POST">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" name="username" placeholder="Enter your username" required>
                </div>

                <div>
                    <label for="password">Password:</label>
                    <input type="password" name="password" placeholder="Enter your password" required>
                </div>

                <div>
                    <label for="email">Email (optional):</label>
                    <input type="email" name="email" placeholder="Enter your email">
                </div>

                <div>
                    <button type="submit" name="action" value="signup">Sign Up</button>
                    <button type="submit" name="action" value="signin">Sign In</button>
                </div>
            </form>
            <a href="../chat/">Continue (placeholder)</a>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="footer left">
                <button class="complementary_font normal" onclick="window.open('https://github.com/JoshYacktman/Provo-Techspert')">GitHub</button>
            </div>
        </div>
    </main>
</body>
