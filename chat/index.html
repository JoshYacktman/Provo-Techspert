<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/utils.css">
    <link rel="stylesheet" href="../static/css/page_fills.css">
    <link rel="stylesheet" href="chat.css">
    <link rel="icon" href="../static/images/favicon.png">
    <title>Provo Techspert</title>
</head>
<body>
    <!-- Header -->
    <div class="header shadow_down">
        <div class="header_splitter">
            <div class="header_splitter left">
                <h1 class="main_text medium">Provo Techspert</h1>
            </div>

            <div class="header_splitter right">
                <div class="dropdown">
                    <button class="main_text normal shadow_down">Username</button>
                    <div class="dropdown_content">
                        <button onclick="window.location.href='../settings/';">Settings</button>
                        <button onclick="window.location.href='../';">Sign Out</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <main>
        <!-- Actual content -->
        <!-- The header and footer needed to be in main to get it to all scale and fill properly hence this div -->
        <div class="work_area">
            <h1>Chat</h1>
            <p>app components</p>
            <p>websocket chat component</p>
            <p>Database inference</p>
        </div>


        <!-- Footer -->
        <div class="footer shadow_up">
            <div class="footer left">
                <button class="complementary_font normal shadow_up" onclick="window.open('https://github.com/JoshYacktman/Provo-Techspert')">GitHub</button>
            </div>
        </div>
    </main>
</body>
